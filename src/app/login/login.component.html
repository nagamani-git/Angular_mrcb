<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Login Page</h3>
    </div>
    <div class="panel-body">
        <form [formGroup]= "loginForm" (ngSubmit)="submitForm(loginForm.value)">
            <div class="form-group">
                <label>*UserName</label>
                <input type="text" class="form-control" formControlName="username">
                <small *ngIf= "username.hasError('required')">name is required</small>
                <small *ngIf= "username.hasError('pattern')">only alphabets</small>
            </div>
            <div class="form-group">
                <label>*PassWord</label>
                <input type="password" class="form-control" formControlName="password">
                <small *ngIf= "password.hasError('required')">password is required</small>
                <small *ngIf= "password.hasError('minlength')">minimum be legth is 6 charcters</small>
            </div>
            <button type ="submit" [disabled]="!loginForm.valid" class = "btn btn-primary">submit</button>
            <button type="reset" class = "btn btn-primary">Reset</button>

            <hr>
            <p>form value: {{loginForm.value | json}}</p>
            <p>form status: {{loginForm.status | json}}</p>
        </form>
    </div>
</div>
